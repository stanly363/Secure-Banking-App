<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
</head>
<body>
  <h1>Transaction History for {{ name }}</h1>
  <ul>
    {% for transaction in transactions %}
      <li>{{ transaction }}</li>
    {% endfor %}
  </ul>
</body>
</html>
